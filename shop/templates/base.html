<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

     <style type="text/css">
     	.material-icons.md-36 { font-size: 36px; }
     	.material-icons.md-24 { font-size: 24px; }
     </style>


    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <!-- <header>
	<a href="{% url 'home' %}">Home</a>
	<a href="{% url 'about' %}">About</a>
	</header> -->
	<nav class="navbar navbar-expand-md navbar-light bg-dark"> 
		<a href="#" class="navbar-brand"><i class="material-icons text-success md-36">store</i></a>
		<button class="navbar-toggler bg-light" data-bs-toggle="collapse" data-bs-target="#navbar"><span class="navbar-toggler-icon" ></span></button>
		<div id="navbar" class="collapse navbar-collapse justify-content-between">
		<ul class="navbar-nav">
			<li class="nav-item dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" data-bs-toggle="dropdown" href="#">Categories</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="">Category1</a>
					<a class="dropdown-item" href="">Category2</a>
					<a class="dropdown-item" href="">Category3</a>
					<a class="dropdown-item" href="">Category4</a>
					<a class="dropdown-item" href="">Category5</a>
				</div>
			</li>
			<li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contacts</a></li>
			<li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a></li>
		</ul>
		

		<form class="form-inline">
			<div class="input-group">
				<input type="text" placeholder="Search">
				<div>
					<button class="btn-success">
						<i class="material-icons text-default md-24">search</i>
					</button>
				</div>
			</div>
		</form>
		</div>
	</nav>

	{% block content %}
	{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
